name: Unity Build and Deploy to Itch.io

on:
  push:
    branches:
      - entropy-test-branch  # Trigger on pushes to the "entropy-test-branch" branch

jobs:
  build:
    name: Build Unity Project
    runs-on: ubuntu-latest

    steps:
      - name: Enable debug logging
        run: echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build with Unity
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 2022.3.49f1
          targetPlatform: StandaloneWindows64
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: build/StandaloneWindows64

  deploy:
    name: Deploy to Itch.io
    runs-on: ubuntu-latest
    needs: build  # âœ… Wait for build job to complete

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: Build
          path: build/StandaloneWindows64

      - name: Deploy to Itch.io using itch-io-publish
        uses: dictybase/itch-io-publish@v1
        with:
          itch_username: ${{ secrets.ITCH_USERNAME }}
          itch_game: ${{ secrets.ITCH_GAME }}
          itch_channel: ${{ secrets.ITCH_CHANNEL }}
          build_path: build/StandaloneWindows64
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}