name: Unity Build and Deploy

on:
  push:
    branches:
      - entropy-test-branch  # Trigger on pushes to the "entropy-test-branch" branch

jobs:
  build:
    name: Build for Windows
    runs-on: ubuntu-latest

    steps:
      - name: Enable debug logging
        run: echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 2022.3.49f1
          targetPlatform: StandaloneWindows64
          buildPath: remote-builds/StandaloneWindows64
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Check Build Output Directory
        run: |
          echo "Listing contents of remote-builds directory"
          ls -al remote-builds
          ls -al remote-builds/StandaloneWindows64

      - name: Upload Build Artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: remote-builds/StandaloneWindows64

  deploy:
    name: Deploy to Itch.io
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Build Artifact (v4)
        uses: actions/download-artifact@v4
        with:
          name: Build
          path: remote-builds/

      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/latest
          unzip butler.zip -d butler
          chmod +x butler/butler
          sudo mv butler/butler /usr/local/bin/butler

      - name: Authenticate Butler
        run: butler login
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}

      - name: Deploy to Itch.io
        run: |
          butler push remote-builds/StandaloneWindows64 ${{ secrets.ITCH_USERNAME }}/${{ secrets.ITCH_GAME }}:${{ secrets.ITCH_CHANNEL }}
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}