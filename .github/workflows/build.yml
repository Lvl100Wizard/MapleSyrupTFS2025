name: Unity Build and Deploy

on:
  push:
    branches:
      - entropy-test-branch  # Trigger on pushes to the "entropy-test-branch" branch

jobs:
  build:
    name: Build for Windows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Set up Unity
        uses: game-ci/unity-builder@v3
        with:
          unityVersion: 2022.3.0f1
          targetPlatform: StandaloneWindows64
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}  # Ensure the license file is passed to Unity

      - name: Build Unity Project
        uses: game-ci/unity-builder@v3
        with:
          unityVersion: 2022.3.0f1
          targetPlatform: StandaloneWindows64
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}  # Ensure the license file is passed to Unity

      - name: Check Build Output Directory
        run: |
          echo "Listing contents of remote-builds directory"
          ls -al remote-builds  # Ensure that remote-builds/ exists and contains the expected directories
          ls -al remote-builds/StandaloneWindows64  # Check the specific output folder

      - name: Upload Build Artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: remote-builds/StandaloneWindows64  # Path to the build output

  deploy:
    name: Deploy to Itch.io
    runs-on: ubuntu-latest
    needs: build  # Ensure deploy happens only after build is successful

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Build Artifact (v4)
        uses: actions/download-artifact@v4
        with:
          name: Build  # Artifact name from the previous job
          path: remote-builds/  # Directory to store the downloaded artifact

      - name: Install Butler
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/latest
          unzip butler.zip -d butler
          chmod +x butler/butler
          sudo mv butler/butler /usr/local/bin/butler

      - name: Authenticate Butler
        run: butler login
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}

      - name: Deploy to Itch.io
        run: |
          butler push remote-builds/StandaloneWindows64 ${{ secrets.ITCH_USERNAME }}/${{ secrets.ITCH_GAME }}:${{ secrets.ITCH_CHANNEL }}
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}